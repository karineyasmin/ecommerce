{% extends 'base.html' %}

{% block titulo %}

{% block conteudo %}
<h2 style="text-align: center;">Produtos</h2>
<hr>

<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Código de Barras</th>
            <th scope="col">Preço</th>

        </tr>
    </thead>
    <tbody>
        {% for item in itens %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.cod_barra}}</td>
            <td>{{item.preco}}</td>
            {% endfor %}
        </tr>
        </tbod {% endblock conteudo %}
